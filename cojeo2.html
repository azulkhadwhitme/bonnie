<!DOCTYPE html>
<html>
<head>
  <title>Tarjeta con estilo flip</title>
  <style>
    .card {
      width: 200px;
      height: 200px;
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: all 0.5s ease-in-out;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .front {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="front">
      <h1>¡Hola!</h1>
      <p>Esta es la parte delantera de la tarjeta.</p>
    </div>
    <div class="back">
      <h1>¡Adiós!</h1>
      <p>Esta es la parte trasera de la tarjeta.</p>
    </div>
  </div>
</body>
</html>
